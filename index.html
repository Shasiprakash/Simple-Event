<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Event Registration</h1>
    </header>

    <main>
        <section class="event-details">
            <h2>Event Title</h2>
            <p>Date: October 15, 2024</p>
            <p>Location: Downtown Convention Center</p>
            <p>Description: Join us for an exciting event featuring guest speakers, workshops, and networking opportunities.</p>
        </section>

        <section class="registration-form">
            <h3>Register for the Event</h3>
            <form id="registrationForm">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone">

                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments"></textarea>

                <button type="submit">Register</button>
            </form>
            <div id="responseMessage"></div>
        </section>
    </main>
    <center>
        <p>&copy; 2024 Event Registration</p>
    </center>
    <script src="scripts.js"></script>
</body>
</html>
